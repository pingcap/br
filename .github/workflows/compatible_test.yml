name: compatible-test

on:
  push:
    types: [ labeled ]
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'status/need-compatible-tests' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        docker volume prune -f
        docker image prune -f

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Generate Compatible test backup data
      timeout-minutes: 15
      run: sh compatible/prepare_backup.sh

    - name: Start server
      run: |
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml rm -s -v
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml build
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml up --remove-orphans -d
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml exec -T control make compatible_test

    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: logs
        path: ${{ github.workspace }}/docker/logs/*
