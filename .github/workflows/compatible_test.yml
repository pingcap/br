name: compatible-test

on:
  push:
    branches:
      - master
      - 'release-[0-9].[0-9]*'
  pull_request:
    branches:
      - master
      - 'release-[0-9].[0-9]*'
  issue_comment:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:

    - uses: khan/pull-request-comment-trigger@master
      id: check
      with:
        trigger: '/run-compatible-tests'

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        docker volume prune -f
        docker image prune -f
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}

    - uses: actions/checkout@v2
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}

    - name: Generate Compatible test backup data
      timeout-minutes: 15
      run: sh compatible/prepare_backup.sh
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}

    - name: Start server
      run: |
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml rm -s -v
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml build
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml up --remove-orphans -d
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml exec -T control make compatible_test
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}

    - name: Collect component log
      if: ${{ failure() }}
      run: |
        tar czvf /tmp/br/docker/logs.tar.gz /tmp/br/docker/backup_logs/*

    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: logs
        path: /tmp/br/docker/logs.tar.gz
      if: ${{ github.event_name == 'pull_request' || steps.check.outputs.triggered == 'true' }}
