ame: compatible-test

on:
  push:
    branches: [ master, release-4.0, release-5.0 ]
  pull_request:
    branches: [ master, release-4.0, release-5.0 ]

jobs:
  check_pr_labels_job:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR labels action step
      id: check_pr_labels
      uses: 3pointer/check-pr-labels-on-push-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        labels: '["status/need-compatible-tests"]'
    - name: See result
      run: |
        echo "${{ steps.check_pr_labels.outputs.result }}"
        echo "${{ steps.check_pr_labels.outputs.labelNames }}"
        echo "${{ steps.check_pr_labels.outputs.labels }}"
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        docker volume prune -f
        docker image prune -f
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Generate Compatible test backup data
      timeout-minutes: 15
      run: sh compatible/prepare_backup.sh

    - name: Start server
      run: |
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml rm -s -v
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml build
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml up --remove-orphans -d
        TAG=nightly PORT_SUFFIX=1 docker-compose -f compatible/backup_cluster.yaml exec -T control make compatible_test
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: logs
        path: ${{ github.workspace }}/docker/logs/*
