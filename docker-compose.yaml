---
# Source: tidb-docker-compose/templates/docker-compose.yml
version: '2.1'

services:
  control:
    image: control:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./docker/data:/data
      - ./docker/logs:/logs
    command: -c "/usr/bin/tail -f /dev/null"
    depends_on:
      - "tidb"
    restart: on-failure

  pd0:
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - ./docker/config/pd.toml:/pd.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --data-dir=/data/pd0
      - --config=/pd.toml
      - --log-file=/logs/pd0.log
    # sysctls:
    #   net.core.somaxconn: 32768
    # ulimits:
    #   nofile:
    #     soft: 1000000
    #     hard: 1000000
    restart: on-failure

  tikv0:
    image: pingcap/tikv:latest
    volumes:
      - ./docker/config/tikv.toml:/tikv.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv0.log
    depends_on:
      - "pd0"
    # sysctls:
    #   net.core.somaxconn: 32768
    # ulimits:
    #   nofile:
    #     soft: 1000000
    #     hard: 1000000
    restart: on-failure

  tikv1:
    image: pingcap/tikv:latest
    volumes:
      - ./docker/config/tikv.toml:/tikv.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv1:20160
      - --data-dir=/data/tikv1
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv1.log
    depends_on:
      - "pd0"
    # sysctls:
    #   net.core.somaxconn: 32768
    # ulimits:
    #   nofile:
    #     soft: 1000000
    #     hard: 1000000
    restart: on-failure

  tikv2:
    image: pingcap/tikv:latest
    volumes:
      - ./docker/config/tikv.toml:/tikv.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv2:20160
      - --data-dir=/data/tikv2
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv2.log
    depends_on:
      - "pd0"
    # sysctls:
    #   net.core.somaxconn: 32768
    # ulimits:
    #   nofile:
    #     soft: 1000000
    #     hard: 1000000
    restart: on-failure

  tikv3:
    image: pingcap/tikv:latest
    volumes:
      - ./docker/config/tikv.toml:/tikv.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv3:20160
      - --data-dir=/data/tikv3
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv3.log
