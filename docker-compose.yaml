    volumes:
      - ./docker/config/tikv.toml:/tikv.toml:ro
      - ./docker/data:/data
      - ./docker/logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv4:20160
      - --data-dir=/data/tikv4
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv4.log
    depends_on:
      - "pd0"
